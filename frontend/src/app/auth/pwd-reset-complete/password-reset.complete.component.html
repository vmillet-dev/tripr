<h1 class="mb-4">{{ 'password-reset-complete-headline' | transloco }}</h1>
<form [formGroup]="passwordResetCompleteForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="passwordResetCompleteForm" field="newPassword" rowType="password" label="{{ 'new-password' | transloco }}" />
    <input type="submit" value="{{ 'save' | transloco }}" class="btn btn-primary mt-4" />
</form>
