<h1 class="mb-4" i18n="@@passwordReset.complete.headline">Complete password reset</h1>
<form [formGroup]="passwordResetCompleteForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="passwordResetCompleteForm" field="newPassword" rowType="password" i18n-label="@@passwordResetCompleteRequest.newPassword.label" label="New Password" />
    <input type="submit" i18n-value="@@passwordReset.complete.submit" value="Save" class="btn btn-primary mt-4" />
</form>
