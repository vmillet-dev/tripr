<h1 class="mb-4">{{ 'password-reset-start-headline' | transloco }}</h1>
<form [formGroup]="passwordResetStartForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="passwordResetStartForm" field="email" rowType="email" label="{{ 'email' | transloco }}" />
    <input type="submit" value="{{ 'submit' | transloco }}" class="btn btn-primary mt-4" />
</form>
