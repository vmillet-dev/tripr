<h1 class="mb-4" i18n="@@passwordReset.start.headline">Start password reset</h1>
<form [formGroup]="passwordResetStartForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="passwordResetStartForm" field="email" rowType="email" i18n-label="@@passwordResetRequest.email.label" label="Email" />
    <input type="submit" i18n-value="@@passwordReset.start.submit" value="Submit" class="btn btn-primary mt-4" />
</form>
