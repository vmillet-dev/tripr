<h1 class="mb-4">{{ 'registration-register-headline' | transloco }}</h1>
<form [formGroup]="registrationForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="registrationForm" field="email" rowType="email" label="{{ 'email' | transloco }}" />
    <app-input-row [group]="registrationForm" field="password" rowType="password" label="{{ 'password' | transloco }}" />
    <input type="submit" value="{{ 'registration' | transloco }}" class="btn btn-primary mt-4" />
</form>
